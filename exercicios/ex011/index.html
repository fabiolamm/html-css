<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fexível">
    </picture>
    <!-- aprendi a trabalhar com mídias diferentes utilizando a tag picture para carregar cada uma, a base é a imagem padrão que você quer carregar, acima dela irei colocando o soucer media type na ordem de cada tamanho de imagem para adequar.-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Bull Fight - Verified Picasso.mp3" type="audio/mpeg">
        <source src="midia/Bull Fight - Verified Picasso.ogg" type="audio/ogg">
        <source src="midia/Bull Fight - Verified Picasso.wav" type="audio/wav"> <!-- Wav é muito pesado para arquivo de navegação.OBS: esquece imagem top, qualidade top audio, video, top é para download, para navegação não. -->
    </audio>
</body>
</html>
