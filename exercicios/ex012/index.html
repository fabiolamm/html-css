<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/imagem01.png" controls autoplay> <!-- Desse jeito consome dados do servidor.-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1> <!-- Assim consome dados do youtube. BEEEEM MELHOR, amplia ainda mais.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
<!-- Assim tem muito consumo de banda, consumo muito grande hospedando os videos no site do cliente, usando a tag video, sai caro.-->
