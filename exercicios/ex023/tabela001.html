<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* Collapse tipo " Colado Junto " */
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1> 
    <!--HIERARQUIA DE TABELAS (SIMPLES)
    TABLE - Tabela 
        TABLE ROL - Linha de Tabela TR
            TABLE HEADER - CabeÃ§alho de Tabela
            TABLE DATA - Dados da tabela TD
    -->
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
